<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    min-height:100vh;
    background:linear-gradient(-45deg,#ff4e8a,#ff7eb3,#ffb6c1,#ffd6e8);
    background-size:400% 400%;
    animation:gradientBG 10s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    text-align:center;
}

@keyframes gradientBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Card */
.container{
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(10px);
    padding:30px 20px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
    width:90%;
    max-width:380px;
    color:white;
}

h1{
    margin-bottom:25px;
}

/* Button area */
.buttons{
    position:relative;
    height:80px;
}

/* Buttons style */
button{
    padding:12px 26px;
    font-size:18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    transition:0.2s;
}

/* Yes button (fixed position) */
#yesBtn{
    background:#ff2e63;
    color:white;
    position:absolute;
    left:30%;
    top:50%;
    transform:translate(-50%, -50%);
}

/* No button (moving one) */
#noBtn{
    background:#444;
    color:white;
    position:absolute;
    left:70%;
    top:50%;
    transform:translate(-50%, -50%);
}

/* Gallery */
.gallery{
    width:100%;
    max-width:400px;
    padding:20px;
    color:white;
    text-align:center;
}

.gallery img{
    width:100%;
    max-height:65vh;
    object-fit:contain;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    margin-top:15px;
}

.quote{
    margin-top:15px;
    font-size:18px;
}

.nextBtn{
    margin-top:20px;
    background:#ff2e63;
    color:white;
    padding:10px 25px;
    border:none;
    border-radius:25px;
}

/* Floating hearts */
.heart{
    position:absolute;
    bottom:-20px;
    animation:floatUp linear infinite;
}

@keyframes floatUp{
    from{ transform:translateY(0); opacity:1; }
    to{ transform:translateY(-100vh); opacity:0; }
}
</style>

</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons" id="buttonArea">
        <button id="yesBtn" onclick="startGallery()">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<script>

/* FUN No button movement */
const noBtn = document.getElementById("noBtn");
const area = document.getElementById("buttonArea");

function moveNo(){
    const areaRect = area.getBoundingClientRect();

    // Move more distance (fun)
    const maxX = areaRect.width - noBtn.offsetWidth;
    const maxY = areaRect.height - noBtn.offsetHeight;

    const newX = Math.random() * maxX;
    const newY = Math.random() * maxY;

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);


/* Images */
const images = [
    "pic1.jpeg",
    "pic2.jpeg",
    "pic3.jpeg",
    "pic4.jpeg"
];

const quotes = [
    "You are my happiness ‚ù§Ô∏è",
    "Every moment with you is special",
    "Life is beautiful with you",
    "I just need you forever üíñ"
];

let index = 0;

function startGallery(){
    index = 0;
    showSlide();
}

function showSlide(){
    if(index >= images.length){
        document.body.innerHTML = `
        <div class="gallery">
            <h1>I Love You Forever ‚ù§Ô∏è</h1>
            <div class="quote">
            Thank you for being my life, my love, my everything.
            </div>
        </div>`;
        return;
    }

    document.body.innerHTML = `
    <div class="gallery">
        <h1>My Love ‚ù§Ô∏è</h1>
        <img src="${images[index]}">
        <div class="quote">${quotes[index]}</div>
        <button class="nextBtn" onclick="nextSlide()">Next</button>
    </div>`;
}

function nextSlide(){
    index++;
    showSlide();
}

/* Hearts (light to avoid lag) */
function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (Math.random()*15 + 12) + "px";
    heart.style.animationDuration = (Math.random()*3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,1000);

</script>

</body>
</html>
