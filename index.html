<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Proposal</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

.container {
    width: 90%;
    max-width: 400px;
}

h1 {
    color: #fff;
    font-size: 28px;
    margin-bottom: 20px;
    animation: fadeIn 1.5s ease;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #fff;
    color: #ff4d6d;
    position: relative;
}

button:hover {
    transform: scale(1.1);
}

/* Gallery section */
#gallery {
    display: none;
    animation: fadeIn 1s ease;
}

img {
    width: 100%;
    max-height: 400px;
    object-fit: contain;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    background: white;
}

.quote {
    margin-top: 15px;
    font-size: 18px;
    color: white;
}

#nextBtn {
    margin-top: 15px;
    background: #ff4d6d;
    color: white;
}

@keyframes fadeIn {
    from {opacity:0; transform:translateY(20px);}
    to {opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">

    <!-- Proposal Section -->
    <div id="proposal">
        <h1>Will you be mine forever? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <!-- Gallery Section -->
    <div id="gallery">
        <img id="photo" src="img1.jpg">
        <div class="quote" id="quote"></div>
        <button id="nextBtn">Next ‚ù§Ô∏è</button>
    </div>

</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const proposal = document.getElementById("proposal");
const gallery = document.getElementById("gallery");
const photo = document.getElementById("photo");
const quote = document.getElementById("quote");
const nextBtn = document.getElementById("nextBtn");

let moveDistance = 60; // how far No moves each click

// Fun No button (moves only when clicked)
noBtn.addEventListener("click", function () {
    const x = (Math.random() - 0.5) * moveDistance;
    const y = (Math.random() - 0.5) * moveDistance;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

// When Yes is clicked
yesBtn.onclick = () => {
    proposal.style.display = "none";
    gallery.style.display = "block";
    showSlide();
};

// Images and quotes
const images = [
    "img1.jpg",
    "img2.jpg",
    "img3.jpg",
    "img4.jpg"
];

const quotes = [
    "Every moment with you is my favorite memory ‚ù§Ô∏è",
    "You are my today and all my tomorrows üíï",
    "Life feels beautiful because you are in it üå∏",
    "Forever starts with you‚Ä¶ I love you ‚ù§Ô∏è"
];

let index = 0;

function showSlide() {
    photo.src = images[index];
    quote.textContent = quotes[index];
}

// Next button
nextBtn.onclick = () => {
    index++;
    if (index < images.length) {
        showSlide();
    } else {
        quote.textContent = "Thank you for saying YES ‚ù§Ô∏è";
        nextBtn.style.display = "none";
    }
};
</script>

</body>
</html>
