<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Proposal ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(-45deg,#ff4e8a,#ff7eb3,#ffb6c1,#ffd6e8);
    background-size:400% 400%;
    animation:bgMove 10s ease infinite;
    overflow:hidden;
    text-align:center;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Card */
.container{
    background:rgba(255,255,255,0.2);
    backdrop-filter:blur(10px);
    padding:30px 20px;
    border-radius:20px;
    width:90%;
    max-width:380px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

h1{
    color:#fff;
    margin-bottom:25px;
}

/* Buttons row */
.buttonRow{
    display:flex;
    justify-content:center;
    gap:20px;
    position:relative;
}

/* Buttons */
button{
    padding:12px 26px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
}

#yesBtn{
    background:#ff2e63;
    color:white;
}

#yesBtn:hover{
    transform:scale(1.1);
}

#noBtn{
    background:#333;
    color:white;
    position:relative;
}

/* Gallery */
.gallery{
    width:90%;
    max-width:400px;
    color:white;
    text-align:center;
}

.gallery img{
    width:100%;
    max-height:65vh;
    object-fit:contain;
    border-radius:15px;
    margin-top:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.quote{
    margin-top:15px;
    font-size:18px;
    line-height:1.5;
}

.nextBtn{
    margin-top:20px;
    background:#ff2e63;
    color:white;
    padding:10px 25px;
    border:none;
    border-radius:25px;
    font-size:16px;
}

/* Floating hearts */
.heart{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    animation:floatUp linear forwards;
}

@keyframes floatUp{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<body>

<div class="container" id="mainCard">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="buttonRow">
        <button id="yesBtn" onclick="startGallery()">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<script>

/* Images (must match your GitHub file names) */
const images = [
    "pic1.jpeg",
    "pic2.jpeg",
    "pic3.jpeg",
    "pic4.jpeg"
];

const quotes = [
    "You are my happiness ‚ù§Ô∏è",
    "Every moment with you feels magical ‚ú®",
    "Life became beautiful because of you üíñ",
    "I just want you forever and always ‚ù§Ô∏è"
];

let index = 0;

/* Fun NO button (moves only when clicked and avoids Yes area) */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("click", function(e){
    e.preventDefault();

    const yesBtn = document.getElementById("yesBtn");
    const yesRect = yesBtn.getBoundingClientRect();

    let x, y;

    do {
        x = Math.random() * (window.innerWidth - 100);
        y = Math.random() * (window.innerHeight - 60);
    }
    while (
        x > yesRect.left - 120 &&
        x < yesRect.right + 120 &&
        y > yesRect.top - 120 &&
        y < yesRect.bottom + 120
    );

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* Start gallery */
function startGallery(){
    index = 0;
    showSlide();
}

function showSlide(){
    if(index >= images.length){
        document.body.innerHTML = `
        <div class="gallery">
            <h1>I Love You Forever ‚ù§Ô∏è</h1>
            <div class="quote">
                Thank you for being my love, my happiness, and my everything.
            </div>
        </div>`;
        return;
    }

    document.body.innerHTML = `
    <div class="gallery">
        <h1>My Love ‚ù§Ô∏è</h1>
        <img src="${images[index]}" alt="photo">
        <div class="quote">${quotes[index]}</div>
        <button class="nextBtn" onclick="nextSlide()">Next</button>
    </div>`;
}

function nextSlide(){
    index++;
    showSlide();
}

/* Floating hearts (lightweight, no lag) */
function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (Math.random()*2 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),5000);
}

setInterval(createHeart,1200);

</script>
</body>
</html>
