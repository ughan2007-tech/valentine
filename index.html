<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    min-height:100vh;
    background:linear-gradient(-45deg,#ff4e8a,#ff7eb3,#ffb6c1,#ffd6e8);
    background-size:400% 400%;
    animation:gradientBG 12s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
    color:white;
}

@keyframes gradientBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Main Card */
.container{
    background:rgba(255,255,255,0.18);
    backdrop-filter:blur(12px);
    padding:30px 20px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    width:90%;
    max-width:360px;
}

/* Buttons */
.buttons{
    margin-top:20px;
    display:flex;
    justify-content:center;
    gap:20px;
}

button{
    padding:12px 26px;
    font-size:18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    transition:0.25s;
}

#yesBtn{
    background:#ff2e63;
    color:white;
}

#yesBtn:active{
    transform:scale(0.95);
}

#noBtn{
    background:#444;
    color:white;
    position:relative;
}

/* Gallery */
.gallery{
    width:100%;
    max-width:420px;
    padding:20px;
}

.gallery img{
    width:100%;
    height:auto;
    max-height:65vh;
    object-fit:contain;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    margin-top:15px;
}

.quote{
    margin-top:15px;
    font-size:18px;
    line-height:1.5;
}

.nextBtn{
    margin-top:20px;
    background:#ff2e63;
    color:white;
    padding:10px 25px;
    border:none;
    border-radius:25px;
    font-size:16px;
}

/* Light floating hearts (low lag) */
.heart{
    position:absolute;
    bottom:-20px;
    animation:floatUp linear infinite;
}

@keyframes floatUp{
    from{ transform:translateY(0); opacity:1; }
    to{ transform:translateY(-100vh); opacity:0; }
}
</style>

</head>

<body>

<div class="container" id="mainCard">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

```
<div class="buttons">
    <button id="yesBtn" onclick="startGallery()">Yes</button>
    <button id="noBtn">No</button>
</div>
```

</div>

<script>

/* Fun NO button (moves only little, no overlap) */
const noBtn = document.getElementById("noBtn");

function moveNo(){
    const moveX = (Math.random() * 60) - 30; // move ¬±30px
    const moveY = (Math.random() * 40) - 20; // move ¬±20px
    noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* Images (must match GitHub names) */
const images = [
    "pic1.jpeg",
    "pic2.jpeg",
    "pic3.jpeg",
    "pic4.jpeg"
];

const quotes = [
    "You are my happiness ‚ù§Ô∏è",
    "Every moment with you is special",
    "Life is beautiful with you",
    "I just need you forever üíñ"
];

let index = 0;

/* Start Gallery */
function startGallery(){
    index = 0;
    showSlide();
}

function showSlide(){
    if(index >= images.length){
        document.body.innerHTML = `
        <div class="gallery">
            <h1>I Love You Forever ‚ù§Ô∏è</h1>
            <div class="quote">
            Thank you for being my life, my love, my everything.<br><br>
            You mean the world to me.
            </div>
        </div>`;
        return;
    }

    document.body.innerHTML = `
    <div class="gallery">
        <h1>My Love ‚ù§Ô∏è</h1>
        <img src="${images[index]}" alt="memory">
        <div class="quote">${quotes[index]}</div>
        <button class="nextBtn" onclick="nextSlide()">Next</button>
    </div>`;
}

function nextSlide(){
    index++;
    showSlide();
}

/* Reduced hearts for smooth performance */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (Math.random()*15 + 12) + "px";
    heart.style.animationDuration = (Math.random()*2 + 4) + "s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
}

/* Create hearts slowly (no lag) */
setInterval(createHeart, 1200);

</script>

</body>
</html>
